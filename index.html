<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Power Rose</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  background: radial-gradient(circle at center, #1a0000, black);
  overflow:hidden;
  font-family: 'Courier New', monospace;
}

/* Glowing Rose */
.rose{
  position:relative;
  width:220px;
  height:220px;
  animation: rotate 8s linear infinite;
}

.petal{
  position:absolute;
  width:120px;
  height:160px;
  background:linear-gradient(to bottom, #ff0033, #800000);
  border-radius:60% 60% 0 0;
  transform-origin:bottom center;
  box-shadow:0 0 30px red, 0 0 60px crimson;
  transition:0.5s;
}

.p1{ transform:rotate(0deg) translateY(-40px);}
.p2{ transform:rotate(45deg) translateY(-40px);}
.p3{ transform:rotate(90deg) translateY(-40px);}
.p4{ transform:rotate(135deg) translateY(-40px);}
.p5{ transform:rotate(180deg) translateY(-40px);}
.p6{ transform:rotate(225deg) translateY(-40px);}
.p7{ transform:rotate(270deg) translateY(-40px);}
.p8{ transform:rotate(315deg) translateY(-40px);}

/* Center glow */
.center{
  position:absolute;
  width:60px;
  height:60px;
  background:gold;
  border-radius:50%;
  top:80px;
  left:80px;
  box-shadow:0 0 40px yellow, 0 0 80px orange;
}

/* Animation */
@keyframes rotate{
  0%{ transform:rotate(0deg);}
  100%{ transform:rotate(360deg);}
}

/* Text */
.text{
  margin-top:50px;
  font-size:35px;
  color:white;
  text-shadow:0 0 20px red, 0 0 40px crimson;
  animation: pulse 2s infinite alternate;
}

@keyframes pulse{
  0%{ letter-spacing:2px; opacity:0.7;}
  100%{ letter-spacing:6px; opacity:1;}
}
</style>
</head>

<body>

<div class="rose">
  <div class="petal p1"></div>
  <div class="petal p2"></div>
  <div class="petal p3"></div>
  <div class="petal p4"></div>
  <div class="petal p5"></div>
  <div class="petal p6"></div>
  <div class="petal p7"></div>
  <div class="petal p8"></div>
  <div class="center"></div>
</div>

<div class="text">
  ❤️ HAPPY ROSE DAY ❤️
</div>

</body>
</html>
