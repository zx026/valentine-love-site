<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Happy Rose Day</title>

<style>
body{
  margin:0;
  padding:0;
  background:black;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  flex-direction:column;
  overflow:hidden;
  font-family:monospace;
}

/* Rose Shape */
.rose{
  position:relative;
  width:150px;
  height:150px;
  animation: bloom 3s infinite alternate;
}

.petal{
  position:absolute;
  width:80px;
  height:120px;
  background:red;
  border-radius:50% 50% 0 0;
  transform-origin:bottom center;
  box-shadow:0 0 20px crimson;
}

.p1{ transform:rotate(0deg) translateY(-20px);}
.p2{ transform:rotate(45deg) translateY(-20px);}
.p3{ transform:rotate(90deg) translateY(-20px);}
.p4{ transform:rotate(135deg) translateY(-20px);}
.p5{ transform:rotate(180deg) translateY(-20px);}
.p6{ transform:rotate(225deg) translateY(-20px);}
.p7{ transform:rotate(270deg) translateY(-20px);}
.p8{ transform:rotate(315deg) translateY(-20px);}

@keyframes bloom{
  0%{ transform:scale(0.8) rotate(0deg);}
  100%{ transform:scale(1.1) rotate(10deg);}
}

.text{
  color:white;
  margin-top:40px;
  font-size:28px;
  text-shadow:0 0 20px red;
  animation: glow 2s infinite alternate;
}

@keyframes glow{
  0%{opacity:0.6;}
  100%{opacity:1;}
}
</style>
</head>

<body>

<div class="rose">
  <div class="petal p1"></div>
  <div class="petal p2"></div>
  <div class="petal p3"></div>
  <div class="petal p4"></div>
  <div class="petal p5"></div>
  <div class="petal p6"></div>
  <div class="petal p7"></div>
  <div class="petal p8"></div>
</div>

<div class="text">
  Happy Rose Day ❤️
</div>

</body>
</html>
