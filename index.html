<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Movie Proposal â¤ï¸</title>

<style>
body{
  margin:0;
  overflow:hidden;
  font-family:sans-serif;
  background:linear-gradient(#ff9a9e,#fad0c4);
  text-align:center;
  color:white;
}

/* sky stars */
canvas{
  position:fixed;
  inset:0;
}

/* ground */
.ground{
  position:absolute;
  bottom:0;
  width:100%;
  height:140px;
  background:#2d2d2d;
}

/* characters */
.char{
  position:absolute;
  bottom:140px;
  font-size:70px;
  transition:all 1s ease;
}

#boy{ left:-100px; }
#girl{ right:100px; }

/* text */
#dialog{
  position:absolute;
  top:40px;
  width:100%;
  font-size:28px;
  font-weight:bold;
  text-shadow:0 0 10px #ff4b6e;
}

/* buttons */
#buttons{
  display:none;
  position:absolute;
  bottom:30px;
  width:100%;
}

button{
  padding:12px 18px;
  margin:6px;
  border:none;
  border-radius:20px;
  background:#ff4b6e;
  color:white;
  font-weight:bold;
}

/* heart rain */
.heart{
  position:absolute;
  font-size:22px;
  animation:fall linear infinite;
}

@keyframes fall{
  from{transform:translateY(-20px)}
  to{transform:translateY(100vh)}
}
</style>
</head>

<body>

<canvas id="bg"></canvas>

<div id="dialog">A special moment...</div>

<div id="boy" class="char">ğŸš¶â€â™‚ï¸</div>
<div id="girl" class="char">ğŸ‘§</div>

<div class="ground"></div>

<div id="buttons">
  <button onclick="yes()">Yes â¤ï¸</button>
  <button onclick="no()">No ğŸ˜œ</button>
</div>

<!-- music -->
<audio id="music" loop>
  <source src="https://cdn.pixabay.com/download/audio/2023/02/10/audio_7e07b2c7a5.mp3">
</audio>

<script>
const boy=document.getElementById("boy");
const dialog=document.getElementById("dialog");
const buttons=document.getElementById("buttons");
const music=document.getElementById("music");

/* cinematic steps */

setTimeout(()=>{
  dialog.innerText="He is coming for someone special â¤ï¸";
},1000);

setTimeout(()=>{
  boy.style.left="45%";   // walk
},2000);

setTimeout(()=>{
  boy.innerText="ğŸ§";     // kneel
  dialog.innerText="Wait... ğŸ’";
},4500);

setTimeout(()=>{
  boy.innerText="ğŸ§â€â™‚ï¸ğŸ’";  // ring
  dialog.innerText="Will you be mine forever? â¤ï¸";
  buttons.style.display="block";
},6000);


/* YES */
function yes(){
  music.play();
  dialog.innerText="Yayyy â¤ï¸ Together Forever ğŸ¥°";
  boy.innerText="ğŸ¤—";
  girl.innerText="ğŸ¤—";
  heartRain();
}

/* NO */
function no(){
  dialog.innerText="Think again ğŸ˜œ";
}


/* hearts rain */
function heartRain(){
  for(let i=0;i<50;i++){
    let h=document.createElement("div");
    h.className="heart";
    h.innerText="â¤ï¸";
    h.style.left=Math.random()*100+"vw";
    h.style.animationDuration=2+Math.random()*3+"s";
    document.body.appendChild(h);
  }
}


/* ğŸŒŸ fireworks particles background */
const canvas=document.getElementById("bg");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;

let stars=[];
for(let i=0;i<120;i++){
 stars.push({
   x:Math.random()*canvas.width,
   y:Math.random()*canvas.height,
   r:Math.random()*2
 });
}

function animate(){
 ctx.clearRect(0,0,canvas.width,canvas.height);
 ctx.fillStyle="white";

 stars.forEach(s=>{
   ctx.beginPath();
   ctx.arc(s.x,s.y,s.r,0,6.28);
   ctx.fill();
   s.y+=0.3;
   if(s.y>canvas.height) s.y=0;
 });

 requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
